<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main-body">
        <div class="margin"></div>
        <div class="title-side">
            <div class="test-background"></div>
            <div class="logo">
                <img src="odin-log.png" height="150px" width="125px"> ODIN 
            </div>      
        </div>
        <div class="form-side">
            <div class="caption-text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. <br> <br>You know you want to.

            </div>
            <div class="fill-section">
                <form id="sign-up-form">
                    <label for="fname">First Name 
                    <input type="text" id="fname" name="fname">
                    </label>
                    <label for="lname">Last Name
                    <input type="text" id="lname" name="lname">
                    </label>
                    <label for="email">Email
                    <input type="email" name="email" id="email">
                    </label>
                    <label for="phone-number">Phone Number
                    <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </label>
                    <label for="password">Password
                    <input type="password" id="password" name="password">
                    </label>
                    <label for="confirm-password">Confirm Password
                    <input type="password" id="confirm-password" name="confirm-password">
                    </label>
                </form>
            </div>
            <div class="submit-section">
                <input type="submit" form="sign-up-form" value="Create Account" id="submit-button">
                <div class="account-already">
                    Already have an account? <a href="google.com">Log in</a>
                </div>
            </div>
        </div>
        <div class="margin"></div>
    </div>
</body>
</html>
