<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main-body">
        <div class="title-side">
                test title
        </div>
        <div class="form-side">
            <div class="caption-text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. You know you want to.

            </div>
            <div class="fill-section">
                <form>
                    <label for="fname">First Name: </label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="lname">Last Name: </label><br>
                    <input type="text" id="lname" name="lname"><br>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email"><br>
                    <label for="phone-number">Phone Number</label><br>
                    <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                
                </form>
            </div>
        </div>
    </div>
</body>
</html>
